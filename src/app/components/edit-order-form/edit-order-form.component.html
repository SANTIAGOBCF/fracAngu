<ng-container *ngIf="dataOrderById$ | async as dataOrderById">
  <div class="m-3">
    <form #modifyOrderForm="ngForm" (ngSubmit)="onModifyOrder(modifyOrderForm)">
      <div class="mb-3">
        <label for="name" class="form-label"> Name</label>
        <input
          type="text"
          class="form-control"
          ngModel="{{ dataOrderById.name }}"
          name="name"
          id="name"
        />
      </div>
      <div class="mb-3">
        <label for="status" class="form-label"> Status</label>
        <select
          class="form-select"
          ngModel="{{ dataOrderById.status }}"
          id="status"
          name="status"
        >
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
          <option value="In progress">In progress</option>
        </select>
      </div>
      <div class="mb-3"></div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="modifyOrderForm.submitted"
      >
        Update order
      </button>
    </form>
  </div>
  <div class="m-3">
    <app-edit-products-order [loadOrderById]="loadOrderById" [dataProduct]="dataOrderById" [orderId]="orderId"/>
  </div>
</ng-container>
