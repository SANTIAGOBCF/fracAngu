<div class="m-3">
  <p>Ordered by updated_At: </p>
</div>

<table class="table m-5">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Created Date</th>
      <th scope="col">Updated Date</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="dataProduct$ | async as products">
      @for (product of products; track product.id) {
      <tr>
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.created_at | date }}</td>
        <td>{{ product.updated_At | date }}</td> 
        <td>{{ product.price }}</td> 
        <td>
          <button type="button" routerLink="/myProducts/{{ product.id }}" class="btn btn-primary btn-sm m-1">Edit</button>
          <button type="button" (click)="deleteProduct(product.id)" class="btn btn-secondary btn-sm m-1">Remove</button>
        </td> 
      </tr>
      }
    </ng-container>
  </tbody>
</table>
